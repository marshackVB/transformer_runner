version: 2.1

orbs:
  python: circleci/python@1.2

jobs:
  sync-databricks-repo: 
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip install databricks-cli
      - run:
          name: Pull changes to Repo
          command: databricks repos update --path /Repos/marshall.carter@databricks.com/transformers --branch master

workflows:
  main: 
    jobs:
      - sync-databricks-repo
